<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<style>
    form {
        margin: 5px;
    }
    img {
        cursor: pointer;
    }
</style>
<body>

<div style="width:800px;height:100%;margin-left:270px;">
    <form action="/testBoot/login" class="form-horizontal" method="post">
        <!--用户名：<input class="form-control" type="text" th:value="${username}" name="username"><br>-->
        <!--密 码：<input class="form-control" type="text" th:value="${password}" name="password"><br>-->
        <!--<button class="btn btn-primary btn-lg btn-block">保存</button>-->


        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="imgText" name="imgText" placeholder="验证码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <img src="testBoot/getCode" id="codeImg" onclick="refresh()" alt="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-3">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</div>

</body>
<script>
    function refresh() {
        document.getElementById("codeImg").src = "testBoot/getCode?time=" + new Date().getTime();
    }
</script>
</html>
